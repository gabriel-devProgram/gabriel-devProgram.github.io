<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Semanas de Gravidez</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-align: center;
        }

        label {
            font-size: 1rem;
            display: block;
            margin-bottom: 5px;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        }

        button:hover {
            background-color: #0056b3;
            
        }

        p {
            font-size: 1rem;
            margin-top: 15px;
            text-align: center;
        }

        /* Estilos para telas menores */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
            }

            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Gravidez</h1>
        <label for="dataUltimaMenstruacao">Data da última menstruação:</label>
        <input type="date" id="dataUltimaMenstruacao">
        <button onclick="calcular()">Calcular</button>
        <p id="resultado"></p>
    </div>

    <script>
        function calcular() {
            const dataInput = document.getElementById('dataUltimaMenstruacao').value;
            if (!dataInput) {
                document.getElementById('resultado').textContent = "Por favor, insira uma data válida.";
                return;
            }

            const semanas = calcularSemanasDeGravidez(dataInput);
            document.getElementById('resultado').textContent = `Você está grávida de aproximadamente ${semanas} semanas.`;
        }

        function calcularSemanasDeGravidez(dataUltimaMenstruacao) {
            const dataInicioGravidez = new Date(dataUltimaMenstruacao);
            const dataAtual = new Date();
            const diferencaMs = dataAtual - dataInicioGravidez;
            const diasDeGravidez = Math.floor(diferencaMs / (1000 * 60 * 60 * 24));
            return Math.floor(diasDeGravidez / 7);
        }
    </script>
</body>
</html>
